services:
  templeos:
    build:
      context: .
      dockerfile: Dockerfile
    cpus: 4
    container_name: templeos
    privileged: true
    security_opt:
      - apparmor:unconfined  # Prevents apparmor from blocking overlay/qemu
    environment:
      - KASM_PORT=6901
    ports:
      - "21014:9000"
    restart: unless-stopped
    volumes:
      - D:/templeos/temple.img:/workspace/disk.img
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
